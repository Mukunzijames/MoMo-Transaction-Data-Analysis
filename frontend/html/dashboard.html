<div class="stats-cards">
    <div class="card">
        <div class="card-header">
            <h3>Total Transactions</h3>
        </div>
        <div class="card-body">
            <h2 class="counter" id="totalTransactions">0</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>Total Amount</h3>
        </div>
        <div class="card-body">
            <h2><span>RWF</span> <span class="counter" id="totalAmount">0</span></h2>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>Average Transaction</h3>
        </div>
        <div class="card-body">
            <h2><span>RWF</span> <span class="counter" id="avgTransaction">0</span></h2>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>Total Types</h3>
        </div>
        <div class="card-body">
            <h2 class="counter" id="totalTypes">0</h2>
        </div>
    </div>
</div>

<div class="chart-container">
    <div class="chart-card">
        <div class="chart-header">
            <h3>Transaction Analysis</h3>
        </div>
        <div class="chart-body">
            <canvas id="transactionChart"></canvas>
        </div>
    </div>
</div>

<div class="recent-transactions">
    <div class="section-header">
        <h2>Recent Transactions</h2>
        <button class="btn btn-outline">View All</button>
    </div>
    <div class="transactions-table">
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transactionsTableBody">
                <!-- Transaction data will be loaded here -->
            </tbody>
        </table>
    </div>
</div>
